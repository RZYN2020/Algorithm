site_name: 算法笔记
site_url: https://icstorm.top/algorithm
site_author: Ekstasis
site_description: >-
  算法笔记
repo_name: Algorithm
repo_url: https://github.com/RZYN2020/Algorithm.git

theme:
  name: material
  language: zh
  static_templates:
    - 404.html
  favicon: images/favicon.ico
  apple-touch-icon-precomposed: images/mobile_icon.png
  include_search_page: false
  search_index_only: true

  features:
    - header.autohide
    # - navigation.instant
    # - navigation.expand
    # - navigation.sections
    - navigation.tracking
    # - navigation.tabs
    # - navigation.tabs.sticky
    - navigation.top
    # - navigation.indexes
    - search.highlight
    - search.share
    - search.suggest
    # - toc.integrate
    - content.code.annotate

  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: light blue
      accent: deep purple
      toggle:
        icon: material/weather-sunny
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: cyan
      accent: deep purple
      toggle:
        icon: material/weather-night
        name: Switch to light mode

  font:
    text: Roboto
    code: Roboto Mono
  icon:
    repo: fontawesome/brands/github

markdown_extensions:
  - attr_list
  - md_in_html

plugins:
  - i18n:
      default_language: zh
      material_alternate: true
      languages:
        zh:
          name: 简体中文
          build: true
        en:
          name: English
          build: true
          site_name: CSDIY.wiki
      nav_translations:
        en:
          前言: Foreword
          如何使用这本书: How To Use The Book
          一个仅供参考的CS学习规划: Guideline
          必学工具: Productivity Toolkit
          好书推荐: Book Recommendation
          数学基础: Fundamental Mathematics
          数学进阶: Advanced Mathematics
          编程入门: Fundamental Programming
          电子基础: Fundamental Electronics
          数据结构与算法: Data Structures and Algorithms
          软件工程: Software Engineering
          体系结构: Computer Architecture
          操作系统: Operating Systems
          并行与分布式系统: Distributed Systems
          计算机系统安全: Computer Security
          计算机网络: Computer Networking
          数据库系统: Database Systems
          编译原理: Compilers
          计算机图形学: Computer Graphics
          Web开发: Web Development
          数据科学: Data Science
          人工智能: Artificial Intelligence
          机器学习: Machine Learning
          机器学习系统: Machine Learning Systems
          深度学习: Deep Learning
          机器学习进阶: Advanced Machine Learning
          后记: Postscript
  - search:
      lang: ja
  - git-revision-date-localized
  - minify:
      minify_html: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/RZYN2020/Algorithm
  analytics:
    provider: google
    property: G-N1BLV69HCP

nav:
  - 前言: "index.md"